name: Build filtered RSS (FT myFT)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */3 * * *"

permissions:
  contents: write

concurrency:
  group: ft-myft-free-rss
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate RSS
        env:
          MYFT_RSS_URL: ${{ secrets.MYFT_RSS_URL }}
        run: python filter_ft.py

      - name: Commit updated RSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.xml debug.txt
          git commit -m "Update RSS" || exit 0
          git push
